
<a href="#" class="list-group-item list-group-item-action clearfix"  (click)="onRecipeSelected()">
  <div class="float-start">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <span class="float-end">
    <img class="img-fluid" style="max-height: 60px;" [src]="recipe.imagePath" alt="{{recipe.name}}">
  </span>
</a>
